<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="adal">
    <nav id="nav4">
        <div class="logo"><h1 id="dark">Portfolio</h1></div>
        <input type="checkbox" id="click">
        <label for="click" class="menubar">
            <i id="icon4" class="fa-solid fa-bars-staggered"></i>
        </label>
        <ul id="ul-list4">
            <li><a href="/index.html" id="dark2">Home</a></li>
            <li><a href="/myintro.html" id="dark3">Intro</a></li>
            <li><a href="/blog.html" id="dark4">Blog</a></li>
            <li><a href="/contact.html" id="dark5">Contact</a></li>
            <li>
                <div class="toggle-btn">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="label-container">
                        <span class="toggle-ball"></span>
                    </label>
                </div>
            </li>
        </ul>
    </nav>
    <main class="fixed">
        <div class="contact">
            <div class="contactheading"><i class="fa-solid fa-phone-volume"></i>&nbsp;Contact Me For Work/General Enquiries</div>
            <div class="contactitem">
                <h6 class="contactnameheading" id="dark51">Name:</h6>
                <input class="contactinput" type="text" required placeholder="Name">
            </div>
            <div class="contactitem">
                <h6 class="contactnameheading2" id="dark52">Email address:</h6>
                <input class="contactinput" type="email" placeholder="Email" required>
            </div>
            <div class="contactitem">
                <h6 class="contactnameheading" id="dark53">Phone:</h6>
                <input class="contactinput" type="text" placeholder="Phone" required>
            </div>
            <div class="contactitem">
                <h6 class="contactnameheading3" id="dark54">Enquiry:</h6>
                <input class="contactinput" type="text" placeholder="Enquiry" required>
                <div class="checkbox">
                    <input type="checkbox" id="checkboxinput" required>
                    <h2 class="checkboxheading" id="dark55">I want you to work on a project with me
                    </h2>
                </div>
            </div>
            <button class="buttonblog buttoncontact">Submit</button>
        </div>
        <div class="contactapps">
            <h1 class="contactappheading" id="dark56">OR Contact us</h1>
            <button class="linkedbutton"><a target="_blank" href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i>&nbsp;LinkedIn</a></button>
            <br>
            <button class="Emailapp"><a target="_blank" href="https://mail.google.com/mail/u/1/#inbox"><i class="fa-solid fa-envelope"></i>&nbsp;Email Me</a></button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
